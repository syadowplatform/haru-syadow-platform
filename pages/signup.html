<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SYADOW Sign Up</title>

  <link rel="stylesheet" href="../../css/syadow-ui.css">
  <link rel="stylesheet" href="../../css/pages/signup.css">
</head>

<body>
  <div class="auth-wrap">
    <h1 class="auth-title">Create Account</h1>

    <form id="signupForm" class="auth-form" autocomplete="on">

      <!-- 1) Role -->
      <div class="field">
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Select</option>
          <option value="player">Player</option>
          <option value="coach">Coach</option>
          <option value="fitter">Fitter</option>
        </select>
      </div>

      <!-- 2) Email + Duplicate Check -->
      <div class="field">
  <label for="email">Email</label>

    <input
      id="email"
      name="email"
      type="email"
      placeholder="name@example.com"
      autocomplete="email"
      required
    />
    <button type="button" id="checkEmailBtn" class="btn sub">Check</button>
  </div>

  <div class="hint" id="emailStatus"></div>
</div>


      <!-- 3) Password -->
      <div class="field">
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="6+ chars, upper/lower/symbol"
          autocomplete="new-password"
          required
        />
        <div class="hint" id="pwHint"></div>
      </div>

      <!-- 4) Confirm Password -->
      <div class="field">
        <label for="passwordConfirm">Confirm Password</label>
        <input
          id="passwordConfirm"
          name="passwordConfirm"
          type="password"
          placeholder="Re-enter password"
          autocomplete="new-password"
          required
        />
        <div class="hint" id="pwStatus"></div>
      </div>

      <!-- 5) Full Name -->
      <div class="field">
        <label for="fullName">Full Name</label>
        <input
          id="fullName"
          name="fullName"
          type="text"
          placeholder="First + Last name"
          autocomplete="name"
          required
        />
      </div>

      <!-- 6) Playing Name (optional) -->
      <div class="field">
        <label for="playingName">Playing Name (optional)</label>
        <input
          id="playingName"
          name="playingName"
          type="text"
          placeholder="Nickname / Display name"
        />
      </div>

      <!-- 7) Birthdate -->
      <div class="field">
        <label for="birth">Date of Birth</label>
        <input id="birth" name="birth" type="date" required />
      </div>

      <!-- 8) Country (Search dropdown / datalist) -->
      <div class="field">
        <label for="country">Country</label>
        <input
          id="country"
          name="country"
          type="text"
          list="countryList"
          placeholder="Type to search (e.g., S → South Korea)"

          autocapitalize="none"
          autocorrect="off"
          spellcheck="false"
          required
        />

      <!-- 9) Gender (Female / Male only) -->
      <div class="field">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <!-- 10) Sign up -->
      <button type="submit" id="signupBtn" class="btn primary" disabled>
        Sign Up
      </button>

      <div class="hint" id="msg"></div>

      <p class="foot-note">
        After signing up, we’ll send a verification email. Your account is fully activated after verification.
      </p>

      <div class="foot">
        <a href="login.html" class="link">Already have an account? Log in</a>
