<h2>SYADOW Player Input Form</h2>


<!-- 상단 입력 영역 -->
<div class="top-inputs">
  <div class="top-field">
    <label for="mode">Mode</label><br />
    <select id="mode">
      <option value="tournament">Tournament</option>
      <option value="practice">Practice Round</option>
    </select>
  </div>

  <div class="top-field">
    <label for="date">Date</label><br />
    <input id="date" type="date" />
  </div>

  <div class="top-field">
    <label for="courseName">Course Name</label><br />
    <input id="courseName" type="text" placeholder="Augusta National" />
  </div>

  <div class="top-field">
    <label for="unit">Distance Unit</label><br />
    <select id="unit">
      <option value="yards">Yards</option>
      <option value="meters">Meters</option>
    </select>
  </div>

  <div class="top-field">
    <label for="teeTime">Tee Time</label><br />
    <select id="teeTime">
      <option value="morning">Morning</option>
      <option value="afternoon">Afternoon</option>
    </select>
  </div>

  <div class="top-field">
    <label for="playOrder">Play Order</label><br />
    <select id="playOrder">
      <option value="front-first">Front 9 First</option>
      <option value="back-first">Back 9 First</option>
    </select>
  </div>

  <!-- Temperature -->
  <div class="top-field">
    <label for="tempUnit">Temp Unit</label><br />
    <select id="tempUnit">
      <option value="f">Fahrenheit (°F)</option>
      <option value="c">Celsius (°C)</option>
    </select>
  </div>

  <div class="top-field">
    <label for="tempLow">Temp Low</label><br />
    <input id="tempLow" type="number" inputmode="decimal" placeholder="Low" />
  </div>

  <div class="top-field">
    <label for="tempHigh">Temp High</label><br />
    <input id="tempHigh" type="number" inputmode="decimal" placeholder="High" />
  </div>

  <!-- Wind -->
   <div class="top-field">
    <label for="windSpeed">Wind Speed(Low) (mph)</label><br />
    <input id="windSpeed" type="number" inputmode="decimal" placeholder="mph" />
  </div>
  <div class="top-field">
    <label for="windSpeed">Wind Speed(High) (mph)</label><br />
    <input id="windSpeed" type="number" inputmode="decimal" placeholder="mph" />
  </div>

 
  

  <!-- Grass Types -->
  <div class="top-field">
    <label for="fairwayGrass">Fairway Grass</label><br />
    <select id="fairwayGrass">
      <option value="">Select</option>
      <option value="bent">Bentgrass</option>
      <option value="poa">Poa annua</option>
      <option value="bermuda">Bermuda</option>
      <option value="rye">Ryegrass</option>
      <option value="zoysia">Zoysia</option>
      <option value="mix">Mixed</option>
      <option value="other">Other</option>
    </select>
    <input id="fairwayGrassNote" type="text" placeholder="Custom / mix" />
  </div>
  <div class="top-field">
    <label for="greenGrass">Green Grass</label><br />

      <option value="">Select</option>

      <option value="mix">Mixed</option>
      <option value="other">Other</option>

    <input id="greenGrassNote" type="text" placeholder="Custom / mix" />

  <div class="top-field">
